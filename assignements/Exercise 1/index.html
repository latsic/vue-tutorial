<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - {{ firstname }} {{ lastname }} ({{ age }})</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>MyAge: {{ age * 3 }}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>Random float: {{ getRandomFloat() }}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img
                style="width:100px;height:100px"
                v-bind:src="imgLink"    
            >
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input type="text" v-bind:value="firstname">
        </div>
    </div> 


    
</body>
<script>
        new Vue({
            el: '#exercise',
            data: {
                firstname: 'pat',
                lastname: 'rik',
                age: 23,
                imgLink: 'https://cdn.pixabay.com/photo/2017/05/09/21/49/gecko-2299365_960_720.jpg'
            },
            methods: {
                getRandomFloat: () => Math.random()
            }
        });
    </script>
</html>
