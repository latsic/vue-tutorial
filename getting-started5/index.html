<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS Getting started</title>
  <script src="./vue.js"></script>
  <link rel="stylesheet" href="./app.css">
  
</head>
<body>
  
  <div id="app">
    
    <ul>
      <li
        v-for="(ingredient, i) in ingredients"
        :key="ingredient"
        >
        {{ ingredient }} ({{ i }})
      </li>
    </ul>

    <button
      @click="ingredients.push('spices')"
      >
      add new
    </button>
    <button
      @click="changeOne()"
      >
      changeOne
    </button>
    <!-- <button
      @click="ingredients[1]='chillipowder'"
      >
      changeOne
    </button> -->

    <hr>

    <ul>
      <li v-for="(person) in persons">
        <span
          :class="'person'"
          v-for="(value, key, index) in person">
          {{ key }}: {{ value }} ({{ index }})
        </span>
      </li>
    </ul>

    <hr>

    <span
      v-for="n in 10"
    >
    {{ n }}
    </span>

    <hr>

    <span
      v-for="n in [1, 2, 3]"
      >
      {{ n }}
    </span>


    <hr>

    <template v-for="(ingredient, i) in ingredients">
      <h1>{{ ingredient }}</h1>
      <p>{{ i }}</p>
    </template>

    

  </div>
  

</body>
<script src="./app.js"></script>
</html>
